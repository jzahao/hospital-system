spring.application.name=prescription-service
server.port=8084

spring.datasource.url=jdbc:mysql://localhost:3306/prescription_service
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.template.exchange=notification.exchange
spring.rabbitmq.template.routing-key=notification.key

logging.level.org.springframework=INFO